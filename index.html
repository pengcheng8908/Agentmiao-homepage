<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Playfair Display (Serif) and JetBrains Mono (Monospace) for the "Intellectual Contrast" -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              deep: '#050505', // Deep Space Black
              aurora: '#1a1a1a', // Aurora Grey backdrop
              logic: '#3b82f6', // Logic Blue
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'focus-in': 'focusIn 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'beam-flow': 'beamFlow 3s infinite linear',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              focusIn: {
                '0%': { filter: 'blur(12px)', opacity: '0', transform: 'scale(0.98)' },
                '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
              },
              beamFlow: {
                '0%': { strokeDashoffset: '100' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        margin: 0;
        overflow-x: hidden;
      }
      /* Hide scrollbar for immersion */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
